<h2 class="page-header">Login</h2>
<form (submit)="onLoginSubmit()">
  <div class="form-group">
    <label>Email</label>
    <input required autocomplete="email" type="email" class="form-control" [(ngModel)]="email" name="email">
  </div>
  <div class="form-group">
    <label>Password</label>
    <input required autocomplete="password" type="password" class="form-control" [(ngModel)]="password" name="password">
  </div>
  <input type="submit" class="btn btn-primary" value="Login">
</form>
